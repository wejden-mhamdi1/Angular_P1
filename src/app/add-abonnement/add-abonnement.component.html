<!--ajout abonnement-->
<div class="body">
    <form class="form-horizontal">
    <div class="row clearfix">
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
    <label for="prix">prix</label>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-8 col- xs-7"><div class="form-group"> <div class="form-line">
      <input name="prix" [(ngModel)]="abonnement.prix" type="number" id="prix" class="form-control" placeholder="Enter your price"></div></div></div></div>
    <div class="row clearfix"><div class="col-lg-2 col-md-2 col-sm-4 col-xs -5 form-control-label">
    <label for="pourcentage">pourcentage</label></div>
    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7"><div class="form-group"><div class="form-line">
    <input name="pourcentage" [(ngModel)]="abonnement.pourcentage" type="number" id="pourcentage" class="form-control" placeholder="Enter your  pourcentage"></div> </div> </div></div>
    <div class="row clearfix"><div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
    <label for="dateDebut">dateDebut</label></div>
    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7"> <div class="form-group"> <div class="form-line">
        <input name="dateDebut" [(ngModel)]="abonnement.dateDebut" type="date" min="2021-05-04" max="2025-05-04" class="form-control" id="formGroupdateDebut" placeholder="dateDebut" name="dateDebut" ></div></div></div></div>
        <div class="row clearfix"><div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
            <label for="dateFin">dateFin</label> </div>
            <div class="col-lg-10 col-md-10 col-sm-8 col- xs-7">   <div class="form-group"><div class="form-line">
            <input name="dateFin" [(ngModel)]="abonnement.dateFin" type="date" min="2021-05-04" max="2025-05-04" class="form-control" id="formGroupdatefin" placeholder="datefin" name="dateFin" ></div></div> </div> </div>
            <button (click)="ajoutAbonnement1()" type="button" class="btn btn-primary m-t-15 waves-effect">Add</button>
</form>
</div>
